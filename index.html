  <!DOCTYPE html>
 <html>
 <head>
 <title>Change Button Colour</title>
 </head>
 <body>
 <button id="colorButton">Click me to change colour</button>
 <script>
 // Get a reference to the button element
 var button = document.getElementById("colorButton")
  // Function to change the button color
 function changeColor() {
 // Generate a random color (hexadecimal)
 var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);

 // Set the button's background color to the random color
 button.style.backgroundColor = randomColor;
 }
 // Add a click event listener to the button
 button.addEventListener("click", changeColor);
 <script> type=”text/javascript” src=https://www.gstatic.com/charts/loader.js></script>
 </script>


<script> type=”text/javascript” src=https://www.gstatic.com/charts/loader.js></script>
<script type=”text/javascript”>
google.charts.load(‘current’, { ‘packages’ : [‘corechart’] });
google.charts.setOnLoadCallback(drawChart);
</script>

<script type=”text/javascript”>
Function drawChart() {
var data = google.visualization.arrayToDataTable([
[‘Task’, ‘Hours per Day’],
[‘Work’, 8],
[‘Sleep’, 8],
[‘Eat’, 2],
[‘Study’, 4],
[‘Exercise’, 2]
]);
var options = {
title: ‘My Daily Activities’
};
var chart = new google.visualization.PieChart(document.getElementByID(‘chart_div’));
chart.draw(data, options);
}
</script>

<div id=”chart_div”></div>


<script type="text/javascript">
function drawChart() {
var data = new google.visualization.DataTable();
data.addColumn('number', 'Age');
data.addColumn('number', 'Salary');

data.addRows([
[25, 40000],
[30, 50000],
[35, 60000],
[40, 75000],
[45, 80000],
[50, 90000]
]);
 var options = {
title: 'Age vs. Salary',
hAxis: { title: 'Age' },
vAxis: { title: 'Salary' }
};
var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</body>
